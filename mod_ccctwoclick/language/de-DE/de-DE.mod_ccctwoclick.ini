; iFrame Tab Introduction Note
MOD_CCCTWOCLICK_IFRAME_TAB_NOTE="<p><strong>Wichtig:</strong> Kopiere nicht einfach die URL aus der Browser-Adresszeile! Diese funktioniert in der Regel nicht als Embed.</p><p>Bei YouTube z.B. klicke unter dem Video auf <em>Teilen → Einbetten</em>. Im angezeigten Code findest du <code>src=\"https://www.youtube.com/embed/VIDEO_ID\"</code> – kopiere <strong>nur diese URL</strong> (ohne Anführungszeichen).</p><p><strong>Beispiele für korrekte Embed-URLs:</strong></p><ul><li>YouTube: <code>https://www.youtube.com/embed/dQw4w9WgXcQ</code></li><li>Vimeo: <code>https://player.vimeo.com/video/123456789</code></li><li>Google Maps: <code>https://www.google.com/maps/embed?pb=...</code></li></ul><p>Falls du doch den gesamten iFrame-Code einfügst, extrahiert das Modul die src-URL automatisch.</p>"

; Privacy Tab Introduction Note
MOD_CCCTWOCLICK_PRIVACY_TAB_NOTE="<p>Dieses Modul bietet drei Bereiche für Datenschutzinformationen:</p><ol><li><strong>Privacy Card</strong> – Die Hauptkarte, die dem Besucher erklärt, dass externer Inhalt geladen werden soll. Hier befinden sich der Toggle oder Button zur Zustimmung sowie optionale Texte davor und danach.</li><li><strong>Privacy Bar</strong> – Enthält den Hinweistext und einen Link zur Datenschutzerklärung. Die Bar kann <em>separat</em> als eigener Kasten dargestellt werden oder <em>in die Privacy Card integriert</em> erscheinen.</li><li><strong>Erweiterte Infos</strong> – Ein aufklappbarer Bereich innerhalb der Privacy Bar für detaillierte Informationen zum Dienst. Hier kannst du zum Beispiel den Abschnitt aus deiner Datenschutzerklärung zu YouTube, Vimeo oder dem jeweiligen Anbieter einfügen („Mehr über YouTube erfahren …").</li></ol>"
