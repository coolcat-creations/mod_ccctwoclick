; iFrame Tab Introduction Note
MOD_CCCTWOCLICK_IFRAME_TAB_NOTE="<p><strong>Important:</strong> Do not simply copy the URL from your browser's address bar! This usually won't work as an embed.</p><p>For YouTube, click <em>Share → Embed</em> below the video. In the displayed code you'll find <code>src=\"https://www.youtube.com/embed/VIDEO_ID\"</code> – copy <strong>only this URL</strong> (without the quotes).</p><p><strong>Examples of correct embed URLs:</strong></p><ul><li>YouTube: <code>https://www.youtube.com/embed/dQw4w9WgXcQ</code></li><li>Vimeo: <code>https://player.vimeo.com/video/123456789</code></li><li>Google Maps: <code>https://www.google.com/maps/embed?pb=...</code></li></ul><p>If you paste the entire iframe code, the module will automatically extract the src URL.</p>"

; Privacy Tab Introduction Note
MOD_CCCTWOCLICK_PRIVACY_TAB_NOTE="<p>This module provides three areas for privacy information:</p><ol><li><strong>Privacy Card</strong> – The main card that informs visitors external content will be loaded. It contains the consent toggle or button, plus optional text before and after consent.</li><li><strong>Privacy Bar</strong> – Contains the notice text and a link to your privacy policy. The bar can be displayed <em>separately</em> as its own box or <em>integrated into the Privacy Card</em>.</li><li><strong>Extended Info</strong> – A collapsible section within the Privacy Bar for detailed information about the service. For example, you can include the relevant section from your privacy policy about YouTube, Vimeo, or the respective provider ("Learn more about YouTube…").</li></ol>"
